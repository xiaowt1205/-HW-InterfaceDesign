<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>雲端發票Prototype</title>
</head>

<body>
    <div id="camera-view" class="">
        <h1>我是相機畫面</h1>
        <div class="btn-style create">確認</div>
    </div>

    <div id="view">
        <div class="content">
            <label for="code-name">條碼名稱</label><br>
            <input id="code-name" placeholder="ex.載具條碼" type="text">
            <div class="input-type">
                <div class="manual">
                    <div class="fake-btn m"></div>
                    <label for="">手動輸入</label><br>
                    <input id="code" placeholder="ex.xxxx-oooo-xxx-ooo" type="text">
                    <div class="btn-style create">產生條碼</div>
                </div>
                <div class="camera">
                    <div class="fake-btn c"></div>
                    <label>自動輸入</label>
                    <div class="btn-style c">開啟相機</div>
                </div>
            </div>
            <div class="review"></div>
        </div>
        <div id="main" class="content active">
        </div>
        <div class="content">
            <div class="photo"><i class="fas fa-user"></i></div>
            <div class="setting-option">設定選項1</div>
            <div class="setting-option">設定選項2</div>
            <div class="setting-option">設定選項3</div>
            <div class="setting-option">設定選項4</div>
            <div class="setting-option">設定選項5</div>
            <div class="setting-option">設定選項6</div>
        </div>
        <div class="safe-area"><span>雲端發票</span><span>Prototype</span></div>
        <nav>
            <div class="nav-btn"><i class="fas fa-plus"></i><span>增加條碼</span></div>
            <div class="nav-btn active"><i class="fas fa-barcode"></i><span>條碼顯示</span></div>
            <div class="nav-btn"><i class="fas fa-user"></i><span>會員設定</span></div>
        </nav>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
